name: Deploy website
on:
  push:
    branches:
      - develop
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./01 Starting Project
        run: npm ci
      - name: Lint code
        working-directory: ./01 Starting Project
        run: npm run lint
      - name: Test code
        working-directory: ./01 Starting Project
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./01 Starting Project
        run: npm ci
      - name: Build website
        working-directory: ./01 Starting Project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          
          path: |
            ./01 Starting Project/dist
            ./01 Starting Project/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
        
